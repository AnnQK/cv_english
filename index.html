<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <title>Anna Kovalik CV</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#contacts" class="nav-link">Contacts</a>
            </li>
            <li class="nav-item">
              <a href="#about" class="nav-link">About me</a>
            </li>
            <li class="nav-item">
              <a href="#skills" class="nav-link">Skills</a>
            </li>
            <li class="nav-item">
              <a href="#education" class="nav-link">Education</a>
            </li>
            <li class="nav-item">
              <a href="#projects" class="nav-link">Projects</a>
            </li>
            <li class="nav-item">
              <a href="#code" class="nav-link">My code</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="section section-info" id="personal-info">
          <div class="section-photo">
            <img
              src="assets/img/my_photo.jpg"
              alt="my-photo"
              class="photo"
              height="160"
              width="120"
            />
          </div>

          <div class="section-name">
            <h1 class="section-big-title">Anna Kovalik</h1>
            <h2 class="section-title">Junior Frontend Developer</h2>
          </div>
          <div class="section-contacts">
            <ul class="contacts-list" id="contacts">
              <li class="contacts-item"></li>
              <li class="contacts-item"></li>
              <li class="contacts-item"></li>
            </ul>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </body>
</html>
